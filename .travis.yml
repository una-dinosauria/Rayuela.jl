## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    julia: nightly
notifications:
  email: false
branches:
  only:
  - master

